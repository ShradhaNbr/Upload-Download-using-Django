<h1>Success!</h1>
{% if uploaded_files %}
    <table>
        <thead>
        <tr>
            <th>S.No</th>
            <th>File</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for file in uploaded_files %}
            <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ file.file.name }}</td>
            <td>
                <a href="{% url 'download_file' file_id=file.id %}">Download</a>
                <a href="{% url 'open_file' file_id=file.id %}" target="_blank">Open</a>
            </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No files uploaded yet.</p>
{% endif %}
